<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    <title>Addition</title>
</head>
<body>
<h1>Addition Form</h1>
<div class="mb-3">
    <label for="" class="form-label">Enter Number 1:</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="numOne"
        aria-describedby="helpId"
        placeholder=""
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
</div>

<div class="mb-3">
    <label for="" class="form-label">Enter Number 2:</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="numTwo"
        aria-describedby="helpId"
        placeholder=""
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
</div>
<div class="mb-3">
    <label for="" class="form-label">Result</label>
    <input
        type="text"
        class="form-control"
        name=""
        id="result"
        aria-describedby="helpId"
        placeholder=""
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
</div>



<button
    onclick="additionHandler()" type="button"
    class="btn btn-primary"
>
    Submit
</button>


<!-- use JavaScript to add the two numbers and display the result
in a third field on the form. -->
<script>
function additionHandler(){
let num1 = parseInt(document.getElementById("numOne").value);

let num2 =parseInt(document.getElementById("numTwo").value);

let myResult = num1+num2;
document.getElementById("result").value =  myResult;

document.getElementById("numOne").value="";
document.getElementById("numTwo").value="";
// document.getElementById("result").value="";

}

</script>

</body>
</html>
